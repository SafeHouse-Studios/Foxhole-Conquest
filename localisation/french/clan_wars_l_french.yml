l_french:
 CLAN_WARS_DESC:0 "On trouve de nombreux régiments, tenues et groupes au sein de la Légion Coloniale et de l’Armée Warden. Dans ce scénario, vous prendrez le contrôle de l’un de ces clans afin de décider du sort de Caovia. Allez-vous unifier votre faction et conquérir rapidement vos ennemis ? Ou allez-vous trahir vos frères pour vos propres objectifs ? Dans Rise Of Clans, le choix vous appartient !"
 CWE_CLAN_WAR_LOC:0 "Aucune information nécessaire (Sera supprimé lorsque tous les clans seront ajoutés)!"
 MCA_CLAN_WAR_LOC:0 "Aucune information nécessaire (Sera supprimé lorsque tous les clans seront ajoutés)!"
 OTHER_FOXHOLE_CLAN_WAR_LOC:0 "Le continent de Caovie abrite un grand nombre d'États en plus de la République de Velian et de l'Empire Caovish. Les États vassaux de l'Empire de Caovie tels que Soravia ou Nicevia fournissent les précieuses ressources et la main-d’œuvre nécessaire. De l’autre côté, diverses colonies sont unies parmi les grandes nations de Mesea et Veli afin de lutter contre la menace Caovienne en échange d’une représentation au Sénat Colonial. Bien que ces États ne soient pas jouables dès le départ, progresser dans l’arbre des priorités nationales de la nation associée, vous pourrez les contrôler directement, soit par loyauté, soit via une révolution sanglante, c’est à vous, joueur, de décider !"