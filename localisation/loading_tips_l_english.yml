l_english:
 LOADING_TIP_0:0 "“If the front is to our left then we shall fight on the left; if it is on the right then we shall fight on the right. Problem is the front is on neither our right or left but in Saltbrook.”  \n- Anonymous Warden Captain"
 LOADING_TIP_1:0 "“I don’t care if you don’t have ammo, soldier! I will fucking force a bayonet into your hands, and get you to sit in that goddamn trench until those Colonials come. Now get moving before I execute you in front of the rest of your comrades to inspire the men!” \n- Fletcher, a Warden Officer"
 LOADING_TIP_2:0 "“Oh god I think I fired too close.” \n- Artillery gunner seconds before getting kicked"
 LOADING_TIP_3:0 "“Death to Callahan!” \n- Colonial Infantry Charge"
 LOADING_TIP_4:0 "“Every locked truck is just a loot box full of goodies!” \n- Vinnie of the Bowery"
 LOADING_TIP_5:0 "“Treat your men as your beloved children and they will follow you into the deepest valleys.” \n- Thaif, a Warden Officer"
 LOADING_TIP_6:0 "“The battlefront disappeared, and with it the illusion that there had ever been a battlefront. For this was no war of occupation, but a war of quick penetration and obliteration.” \n- Warden War Correspondent on the use of Falchion Tanks"
 LOADING_TIP_7:0 "“A shovel! My rations for a shovel!” \n- Unknown Warden Soldier"
 LOADING_TIP_8:0 "“Live, fight, die. That s what a soldier does.” \n- Warden Veteran from the Trenches"
 LOADING_TIP_9:0 "“If we keep repairing they’ll keep wasting their shells” \n- Colonial Builders"
 LOADING_TIP_10:0 "“If we keep firing artillery they’ll keep wasting their bmats” \n- Warden Artillery Crews"
 LOADING_TIP_11:0 "“The best way to save your friends as a medic, Is to kill the collies before they can hurt your friends.” \n- sslin, a crazy Warden medic"
 LOADING_TIP_12:0 "“I would jump off a cliff if the cliff was Callahan approved” \n- Anonymous Warden Soldier"
 LOADING_TIP_13:0 "“Trains will be added to HOI4 before Foxhole” \n- Anonymous"
 LOADING_TIP_14:0 "“Can all nonessential personnel please leave the region.” \n- Commissar Avitus, a Warden Officer"
 LOADING_TIP_15:0 "“We did not fight for our freedom, to surrender it now.” \n- Veysel, a Colonial Officer during the Battle of Saltbrook"
 LOADING_TIP_16:0 "“Back back back back back, act like we re taking damage, act like we’re taking damage!” \n- Punished Kars, a Warden Soldier"
 LOADING_TIP_17:0 "“There s no feeling like the feeling of bleeding out in a trench with 14 corpses to your left, and Corporal Smiles to your right” \n- PickleOnAStick"
 LOADING_TIP_18:0 "“We are not losing, we’re tactically withdrawing”  \n- Marston, during the battle of Saltbrook"
 LOADING_TIP_19:0 "“If you re getting shot at, dig a trench. if you keep getting shot, dig deeper” \n- Bob Semple, Just Bob Semple"
 LOADING_TIP_20:0 "“For me, one warden with a rifle is worth more than the entire crew of a collie tank, but a collie tank will not go alone...” \n- AK soldier"
 LOADING_TIP_21:0 "“Do the collies ever get tired of invading Foxcather?”  \n- Tsar"
 LOADING_TIP_22:0 "“Randoms speak their own language, unknown to anyone but them. To speak to them is an exercise in futility.” \n- Markedregent44, a Colonial Officer"
 LOADING_TIP_23:0 "“Do you know which end of the gun bullets come out of? Because you’re standing on the wrong end.”  \n- Alexonskypethatworks, a Colonial Officer Cadet"
 LOADING_TIP_24:0 "“Fucking Corporals” \n- Anonymous"
 LOADING_TIP_25:0 "“Sir, There are infantry in the way!” “Those are acceptable losses” \n- Generic Tank Commander"
 LOADING_TIP_26:0 "“8 out of 30 of the highest ranking players in War#21 were CAW members. Did you know, That’s more than any other Warden clan in war#21?” \n- Foxhole Official Discord"
 LOADING_TIP_27:0 "“Just use AP FA” \n-Weatherby" 
 LOADING_TIP_28:0 "“You can't even look at the map and nobody can tell them they're wrong just because I get disconnected from discord nobody can have a brain and realize we're going fucking Stonecradle not to the fucking middle of the beach in Posterus.” \n- a Warden Naval Officer"
