 ###Warden Ideas###
 CWE_major_trade_hub_idea:0 "Major Trade Hub"
 CWE_major_trade_hub_idea_desc:0 "Before the outbreak of the wars with our southern neighbors, our nation was primarily focused on trading, and all the facets that go along with it. We've established close trading ties with many during our time, and several traders and merchants have fallen into debt with us one way or another. We can leverage this influence to get far better trade deals than usual. Besides, telling them about the horrors committed by our enemies certainly won't make these traders stingy with their war materials."
 CWE_local_terrain_knowledge_idea:0 "Local Terrain Knowledge"
 CWE_local_terrain_knowledge_idea_desc:0 "Our merchants have been nearly everywhere, and as such have gained maps from many different areas that the Colonial forces now fight us in. With this knowledge, our officers are able to set themselves up in advantageous spots before they even arrive on-scene."
 CWE_coalition_system_idea:0 "Coalition System"
 CWE_coalition_system_idea_desc:0 "Our nation is made up of several different semi-independent clans, all of whom are able to provide their own Special Forces for the war effort. Each clan has a corps of dedicated, elite soldiers, who would be perfect additions to our expanding military."
 CWE_council_on_industrial_development_idea:0 "Council On Industrial Development"
 CWE_council_on_industrial_development_idea_desc:0 "Our best and brightest civilian planners have been assembled to create plans to better build up our manufacturing capabilities."
 CWE_the_domain_of_sunhaven_idea:0 "The Domain of Sunhaven"
 CWE_the_domain_of_sunhaven_idea_desc:0 "With the massive effort to retake our old capitol behind us, we will now hold this land."
 CWE_increased_labor_quotas_idea:0 "Increased Labor Quotas"
 CWE_increased_labor_quotas_idea_desc:0 "The Nevish have been put under our protection and to cover the initial costs of their protection we are increasing their mining extraction."
 CWE_pace_extraction_idea:0 "Pace Extraction"
 CWE_pace_extraction_idea_desc:0 "To appease the Nicnevish population we are slowing down mining operations temporarily to gain their trust."
 CWE_caoivish_naval_legacy:0 "Caoivish Naval Legacy"
 CWE_caoivish_naval_legacy_desc:0 "Our rich naval history has been inherited by the navy and has hampered growth by reliance on exotic materials and stubborn engineers."
 CWE_wolf_packs:0 "Wolf Packs"
 CWE_wolf_packs_desc:0 "Naval theorists have determined that the best way to utilise submarines is to group them together in wolf packs to allow for greater protection and firepower."
 CWE_mixed_admiralty:0 "Mixed Admiralty"
 CWE_mixed_admiralty_desc:0 "We have decided to allow the Nevish into our naval officer corps, increasing our talent pool"
 CWE_traditional_admiralty:0 "Traditional Admiralty"
 CWE_traditional_admiralty_desc:0 "Our admiralty hails from an elite naval officers who are rigorously trained and selected to only be the best of the best."
 CWE_empowered_war_council_idea:0 "Empowered War Council"
 CWE_empowered_war_council_idea_desc:0 "With the war council with more control than the civilian government the military's needs are accommodated first."
 CWE_integrated_militias:0 "Integrated Militias"
 CWE_integrated_militias_desc:0 "We are in the process of turning our militia mobs into rank and file divisions, leading to increases in manpower, but a decrease in overall discipline."
 CWE_command_protocols:0 "Command Protocols"
 CWE_command_protocols_desc:0 "The restructuring of the government and of society has led to a more obedient population ready to give their lives to the war effort."
 CWE_final_offensive_doctrine:0 "Final Offensive Doctrine"
 CWE_final_offensive_doctrine_desc:0 "The war's near end has created a massive morale boost among soldiers, with every squad and regiment competing over the last bit of glory to be claimed."
 CWE_northern_guardians:0 "Northern Guardians"
 CWE_northern_guardians_desc:0 "Our proud sub arctic heritage has made us strong snow fighters, ready to protect our homes."
 CWE_skyborne_battalions:0 "Skyborne Battalions"
 CWE_skyborne_battalions_desc:0 "Large investments in paratrooper programs have resulted in lots of highly trained paratroopers and equipment."
 CWE_weakened_council_idea:0 "Weakened Council"
 CWE_weakened_council_idea_desc:0 "The council's new diminished role has led to much instability and anger among the wider populus."
 CWE_caoivish_democratic_league:0 "Caoivish Democratic League"
 CWE_caoivish_democratic_league_desc:0 "The now prominent “Caoivish Democratic League” is rapidly gaining support among the people."
 CWE_southern_crusade:0 "Southern Crusade"
 CWE_southern_crusade_desc:0 "While we reunite with our countrymen, we must be ready to hold the lien against the southern devils."
 CWE_two_front_strife:0 "Two Front Strife"
 CWE_two_front_strife_desc:0 "As we fight a war on two fronts, our brave soldiers hold the line as we secure a democratic future for our people."
 CWE_the_peoples_blade:0 "The People's Blade"
 CWE_the_peoples_blade_desc:0 "The time to reclaim our homeland is now, and we shall crush those who seek to march our nation into the ground."
 CWE_death_to_the_false_emperor:0 "Death to the False Emperor"
 CWE_death_to_the_false_emperor_desc:0 "Ideological hatred of the false emperor has manifested itself throughout our men, who have begun to fight ferociously against the Caoivish Empire."
 CWE_the_republic_of_caoiva:0 "The Republic of Caoiva"
 CWE_the_republic_of_caoiva_desc:0 "After much bloodshed, our country has modernized and we now have republic that every Caoivan citizen can be proud of."
 CWE_technology_reclamation:0 "Technology Reclamation"
 CWE_technology_reclamation_desc:0 "We are scouring the lands for machines of the past, in the hopes that we can reclaim the great war machines of old."
 CWE_last_offensive:0 "Last Offensive"
 CWE_last_offensive_desc:0 "The war nears its end, and our men are enthusiastic to see the end of the war."
 CWE_his_fury_in_our_voice:0 "His Fury in Our Voice"
 CWE_his_fury_in_our_voice_desc:0 "The war may not be going as well as we'd like, but that is not but a temporary setback. We shall hold here, defeat their attack and counterattack."
 CWE_heritage_of_victory:0 "Heritage of Victory"
 CWE_heritage_of_victory_desc:0 "Our great victories in the past years prove that we are no pretenders, but the true inheritors of Warden."
 CWE_question_the_regime:0 "Question the Regime"
 CWE_question_the_regime_desc:0 "Popular support for the government dwindles, as new ideologies take root."
 CWE_peoples_party:0 "People’s Party"
 CWE_peoples_party_desc:0 "The people's party continues its growth by attacking the conservative old government."
 CWE_fascist_shift:0 "Fascist Shift"
 CWE_fascist_shift_desc:0 "The People's Party shift to it's more fascist elements have become overwhelmingly more popular than the communist ones, overtaking the faction and the nation."
 CWE_strike_down_the_false:0 "Strike Down the False"
 CWE_strike_down_the_false_desc:0 "Our long time enemies and traitors to our nation can finally be dealt with as our strong people rise up, and we shall seize this opportunity with ideological fanaticism."
 CWE_fascist_ethos:0 "Fascist Ethos"
 CWE_fascist_ethos_desc:0 "The ideological fanaticism can be unleashed as our soldiers march forth with a fire in their hearts."
 CWE_viper_strike:0 "Viper Strike"
 CWE_viper_strike_desc:0 "Our strength is immeasurable, and our increasingly strong military holds itself together under its own weight."
 CWE_export_the_revolution:0 "Export the Revolution"
 CWE_export_the_revolution_desc:0 "We are but the cradle to the world revolution that we will see free the workers of the world."
 CWE_rebuild_the_nation:0 "Rebuild The Nation"
 CWE_rebuild_the_nation_desc:0 "The civil war's toll is temporary, and we shall repair our damaged nation."
 CWE_technology_reclamation:0 "Technology Reclamation"
 CWE_technology_reclamation_desc:0 ""
