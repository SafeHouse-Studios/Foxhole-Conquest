 ###Country Leaders###
 POLITICS_IAN_CALLAHAN_DESC:0 "Ian Callahan holds the title of Archeon, the divine right, and the claim to the imperial throne. Callahan has led his people with honor and distinction for centuries and is responsible for many great feats such as the construction of the Bulwark. Although worshiped as a god emperor, he leads his empire through a council of ruling elite whilst his current status is limited to only enigmatic rumors. Despite his shadowy position, thousands of Caoivish find the power to crush their enemies simply through their zeal and belief in Callahan and through his genius the empire subsists to this day."
 POLITICS_COLONIAL_SENATE_DESC:0 "The Grand Colonial Senate is a massive parliament central to the fundamental governing of the Republic. Hundreds of delegates and senators from across the colonies and member states come together to form democratic body. However, most influence is still limited to the larger states of Veli and Mesea, as such the senate remains divided in inefficient in the face of a growing bureaucracy. Still, many senators are in addition Legates, charged with leading the Colonial legions into battle of which they are inspitered by the everlasting ideas of liberty and democracy generated by the Colonial Senate."
 
