 GATHERING_STORM_NAME:0 "Foxhole World Conquest"
 GATHERING_STORM_DESC:0 "As the 8th century draws to an end the armies of the Caovish Empire and her allies and the Colonial Republic remain locked in bloody stalemate. As the Colonials breach the mighty Bulwark, Sunhaven is abandoned, and the Warden army has been pushed into the icy depths of the North. However, the Caovish eagle remains strong as recent gains by the Wardens have proven. It is up to you, the player, to decide the fate of this sprawling world by taking command of either the Warden Armies or the Colonial Legions to end this brutal conflict!"
 CWE_GATHERING_STORM_DESC:0 "The Warden Empire and her allies in recent years have been able to push the enclosing Colonial menace nearly back to the ancient walls which once contained their vile corruption. With the old Caovish capital of Sunhaven set to be liberated it seems that the Wardens may soon be able to finally crush their enemies once and for all in the name of their glorious emperor, Callahan. As the player(s) it is up to you to control the vast armies and fleets of the Warden military as they achieve victory through their discipline and heritage. Victory is your heritage!"
 MCA_GATHERING_STORM_DESC:0 "In recent years the Velian legions have been defeated and dismantled as they marched back to the Bullwark. In this ever escalating war of global proportion the Colonial Senate has decided to muster the full military and industrial force of the vast colonies and populations at her control. Currently hundreds of addtional legions from around the republic prepare for their march North to finally defeat the Caovish hounds once and for all in the name of the Colonial Senate. As the player(s) it is up to you to control the vast colonial legions at your behest to and destroy and defeat the tyrannical Warden Empire. Ad Victoriam!"
