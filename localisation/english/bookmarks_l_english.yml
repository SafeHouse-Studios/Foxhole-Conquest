 BLITZKRIEG_NAME:0 "Rise of the Clans"
 BLITZKRIEG_DESC:0 "Amongst both the Colonial Legion and Warden Military many regiments, outfits and groups can be found. In this scenario you will take control of one of these clans to decide the fate of Caovia. Will you unify your faction and bring a swift conquest to your enemies? Or will you betray your brothers for your own objectives? In Rise of Clans the choice is yours!"
