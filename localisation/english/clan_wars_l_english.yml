 OTHER_FOXHOLE_CLAN_WAR_LOC:0 "The Caovish continent is home to a great many other states in addition to the Velian Republic and Caovish Empire. Client vessel states of the Caovish Empire such as Soravia or Nicevia provide much needed resources and manpower. Similarly various colonies are united among the larger nations of Mesea and Veli against the Caovish threat in return for representation in the Colonial Senate. While such states are initially unplayable, progressing through the focus trees of their associated nation may allow you control over them directly, whether that continue to be through loyalty or through bloody revolution is up to you, the player!"