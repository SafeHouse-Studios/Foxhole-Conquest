 FOXHOLE_WAR_DESC:0 "Alors que le 8ème siècle touche à sa fin, les armées de l'Empire Caovish et de ses alliés et la République Coloniale restent bloquées dans une impasse sanglante. Alors que les Coloniaux ouvrent une brèche dans le légendaire Bulwark, Sunhaven est abandonnée et l'armée des Warden a été repoussée dans les profondeurs glacées du Nord. Cependant, l'aigle de Caovish reste fort comme l'ont prouvé les récents gains des Warden. C'est à vous, le joueur, de décider du destin de ce monde tentaculaire en prenant le commandement des armées Warden ou des légions Coloniales pour mettre fin à ce conflit brutal !"
 CWE_FOX_WAR_LOC:0 "Ces dernières années, l'Empire Warden et ses alliés ont réussi à repousser la menace coloniale presque jusqu'aux anciens murs qui contenaient autrefois leur vile corruption. Avec la libération de Sunhaven, l'ancienne capitale des Caovish, il semble que les Warden soient bientôt en mesure d'écraser leurs ennemis une fois pour toutes au nom de leur glorieux empereur, Callahan. En tant que joueur(s), c'est à vous de contrôler les vastes armées et flottes de l'armée des Warden afin qu'ils remportent la victoire grâce à leur discipline et leur héritage. La victoire est votre héritage !"
 MCA_FOX_WAR_LOC:0 "Ces dernières années, les légions Velian ont été vaincues et démantelées alors qu'elles marchaient vers le Bullwark. Dans cette guerre de proportion mondiale qui ne cesse de s'intensifier, le Sénat Colonial a décidé de rassembler toute la force militaire et industrielle des vastes colonies et populations qu'il contrôle. Actuellement, des centaines de légions supplémentaires venues de toute la république se préparent à marcher vers le Nord pour vaincre une fois pour toutes les chiens de Caovish au nom du Sénat Colonial. En tant que joueur(s), c'est à vous de contrôler les vastes légions Coloniales à votre ordre pour détruire et vaincre le tyrannique Empire Warden. Ad Victoriam !"
 OTHER_FOXHOLE_FOX_WAR_LOC:0 "Le continent de Caovie abrite un grand nombre d'États en plus de la République de Velian et de l'Empire Caovish. Les États vassaux de l'Empire de Caovie tels que Soravia ou Nicevia fournissent les précieuses ressources et la main-d’œuvre nécessaire. De l’autre côté, diverses colonies sont unies parmi les grandes nations de Mesea et Veli afin de lutter contre la menace Caovienne en échange d’une représentation au Sénat Colonial. Bien que ces États ne soient pas jouables dès le départ, progresser dans l’arbre des priorités nationales de la nation associée, vous pourrez les contrôler directement, soit par loyauté, soit via une révolution sanglante, c’est à vous, joueur, de décider !"